// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.objectbox_version = '2.2.0'

    ext.isCI = { ->
        def properties = System.getProperties()
        return properties['idea.platform.prefix'] == null
    }

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
//        if (isCI()) {
//            classpath 'com.android.tools.build:gradle:3.2.0-beta04'
//        } else {
            classpath 'com.android.tools.build:gradle:3.4.0-beta03'
//        }
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-beta01'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    androidx_version = '1.0.0'
    architecture_components_version = '2.0.0'
    arch_components_version = '1.1.1'
    retrofit_version = '2.4.0'
    rxjava_version = '2.2.0'
    rxandroid_version = '2.1.0'
    dagger_version = '2.17'
    moshi_version = '1.8.0'
    navigation_version = '1.0.0-beta01'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
